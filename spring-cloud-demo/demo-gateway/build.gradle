plugins {
    id 'war'
    id 'org.springframework.boot'
}

dependencies {
    implementation project(':demo-common')
    implementation 'org.springframework.boot:spring-boot-starter:2.0.6.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-log4j2:2.0.6.RELEASE'
    implementation 'org.springframework.cloud:spring-cloud-starter-netflix-zuul:2.0.2.RELEASE'
    implementation 'org.springframework.cloud:spring-cloud-starter-consul-discovery:2.0.1.RELEASE'
    implementation 'org.springframework.cloud:spring-cloud-starter-openfeign:2.0.2.RELEASE'
    implementation 'com.marcosbarbero.cloud:spring-cloud-zuul-ratelimit:1.3.2.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-cache:2.0.6.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis:2.0.6.RELEASE'
    implementation 'org.springframework.session:spring-session-data-redis:2.0.7.RELEASE'
    implementation 'de.codecentric:spring-boot-admin-starter-client:2.0.4'
    implementation 'org.springframework.boot:spring-boot-starter-freemarker:2.0.6.RELEASE'
    implementation 'org.sitemesh:sitemesh:3.0.1'
}
